<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>popup</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup_inner">
            <div class="popup_inner_img">
                <img src="./img/macbook.png" alt="macbook cv image">
            </div>
            <div class="popup_inner_info">
                <h3 class="popup_inner_info_header">
                    Leder du efter nyt job?
                </h3>
                <h4 class="popup_inner_info_text">
                    Upload gerne dit cv til vores CV-database, 
                    så kontakter vi dig, når vi har et job, 
                    som matcher dine kompetencer.
                </h4>
                <a href="" class="popup_inner_info_btn">Upload her</a>
                <p class="popup_inner_info_gdpr">
                    Ved oprettelsen får du din egen profil, 
                    som du selv kan administrere ift. GDPR.
                </p>
            </div>
        </div>
        <div class="popup_close_btn" id="popup_close_btn">
            <div class="popup_close_btn_line"></div>
        </div>
    </div>
    <script src="./js/fade.js"></script>
</body>
</html>
